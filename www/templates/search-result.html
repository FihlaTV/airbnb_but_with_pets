<ion-view view-title="Search Results">
  <ion-content class="padding">
    <!--<div ng-show="foundNothing">-->
    <!--<h3>Nothing has been found! Please check your location and search again! </h3>-->
    <!--</div>-->
    <div class="cards-bg social-cards">
      <ion-list class="wrapper">
        <ion-item ng-repeat="post in posts track by $index" class="">
          <ion-card>
            <ion-avatar item-left class="avarta">
              <img src={{user.photo}}>
            </ion-avatar>
            <ion-card-header>
              <h2>{{user.firstName}} {{user.lastName}}</h2>
              <p>@ {{user.gender}}</p>
              <p>@ {{post.city}}, {{post.state}}</p>
              <p>from {{post.startDate}} to {{post.endDate}}</p>
            </ion-card-header>
            <ion-card-content>
              <p id="messsage">{{post.message}} </p>
            </ion-card-content>

        </ion-card>

      </ion-item>
      </ion-list>

    </div>
  </ion-content>
</ion-view>
