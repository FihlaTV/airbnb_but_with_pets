<ion-view view-title="Account">
  <ion-content class="padding" style="text-align: center">
Edit Your information
<h2 style="text-align: center">Account information Page</h2>
    <div class="bottom">
      <div style="float: left; width: 50%;">
        <label class="item item-input">
          <input type="text" name="firstName" id="firstName-textarea" ng-model="$parent.firstName" placeholder="Your first name">
        </label>
      </div>


      <div style="float: left; width: 50%;">
        <label class="item item-input">
          <input type="text" name="lastName" id="lastName-textarea" ng-model="$parent.lastName" placeholder="Your last name">
        </label>
      </div>

      Your login email: {{email}}


      <div style="float: left; width: 50%;">
        <label class="item item-input">
          <input type="text" name="phone" id="phone-textarea" ng-model="$parent.phone" placeholder="Your phone number">
        </label>
      </div>

      <div style="float: left; width: 50%;">
        <label class="item item-input">
          <input type="text" name="location" id="location-textarea" ng-model="$parent.location" placeholder="Your location">
        </label>
      </div>


      <div style="float: left; width: 50%;">
        <label class="item item-input">
          <input type="text" name="pets" id="pets-textarea" ng-model="$parent.pets" placeholder="The kind of pets you have">
        </label>
      </div>

      <div style="float: left; width: 50%;">
        <label class="item item-input">
          <input type="text" name="photo" id="photo-textarea" ng-model="$parent.photo" placeholder="Profile Picture">
        </label>
      </div>


      <div class="bottom">
        <div style="float: left; width: 50%;">
          <button class="button button-assertive" ng-click="onSubmit()">Added to the database! </button>
        </div>
    </div>

</ion-view>
