<ion-view view-title="Search">

  <ion-content class="padding">

    <div class="divider" style="margin: 2vw">
      <list-header>
        <h4>Location</h4>
      </list-header>

        <lable class=""> CITY*
        <input type="text" class="" name="city" id="city-textarea"
                 ng-model="$parent.city" placeholder="Your City">
        </lable>
        <lable class="">STATE*
          <input class="" type="text" name="state" class="search-input" id="state-textarea"
                 ng-model="$parent.state" placeholder="Your State">
        </lable>
      </div>

      <!--<div class="location-input">-->

      <!--</div>-->


    <div class="divider">
      <ion-list-header>
        <h4 class="label">Pet Type</h4>
      </ion-list-header>
      <div class="list">
        <ion-checkbox class="pet-type" ng-repeat="item in listPets" ng-model="selectPets[item.text]" ng-change="showPets()">
          {{ item.text }}
        </ion-checkbox>
      </div>
    </div>

    <div class="divider">
      <ion-list-header>
        <h4 class="label">User Identity</h4>
      </ion-list-header>
      <div class="list">
        <ion-checkbox color="dark" ng-repeat="item in listUsers" ng-model="selectUsers[item.text]" ng-change="showUsers()">
          {{ item.text }}
        </ion-checkbox>
      </div>
    </div>

    <div>
    <button class="btn btn-search" ng-click="Search()">Let's find out!</button>
      <button class="btn btn-search" ng-click="backDash()">Back Home</button>
    </div>
  </ion-content>


</ion-view>
