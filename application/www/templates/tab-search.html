<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Please enter the kind of pets you have and your location to search for bnb</title>
</head>

<ion-pane>
  <ion-header-bar class="bar-stable">
    <h1 class="title">GuestBook</h1> <!-- The title bar has a title of "GuestBook" and uses an "h1" HTML tag -->
  </ion-header-bar>
  <ion-content>
    <!-- First and Last name top block -->
    <!-- As you can see here, there are two text boxes, each 50% in screen width -->
    <!-- The left one is the first name, and the right one is the last name -->


    <div class="bottom">
      <div style="float: left; width: 50%;">
        <label class="item item-input">
          <input type="text" name="pets" id="pets-textarea" ng-model="$parent.pets" placeholder="Kind of Pet">
        </label>
      </div>



      <div style="float: left; width: 50%;">
        <label class="item item-input">
          <input type="text" name="country" id="country-textarea" ng-model="$parent.country" placeholder="Your Country">
        </label>
      </div>
    </div>

    <div style="float: left; width: 50%;">
      <label class="item item-input">
        <input type="text" name="city" id="city-textarea" ng-model="$parent.city" placeholder="Your City">
      </label>
    </div>
    </div>



    <button class="button button-full" ng-click="Search()">Lets find out!</button>

  </ion-content>
</ion-pane>

</html>
